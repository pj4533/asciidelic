<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AsciiDelic - Dynamic ASCII Animations</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <h1>AsciiDelic</h1>
        <pre id="ascii-art"></pre>
        <div id="controls-container">
            <div id="animation-info">
                <div id="animation-name"></div>
            </div>
            <div id="controls-panel">
                <div id="mode-display"></div>
                <div id="key-commands">
                    <!-- Key commands will be inserted here -->
                </div>
                <div id="parameter-display">
                    <!-- Parameters will be displayed here in manual mode -->
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="src/main.js"></script>
</body>
</html>
