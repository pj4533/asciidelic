<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AsciiDelic - Dynamic ASCII Animations</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <h1>AsciiDelic</h1>
        <pre id="ascii-art"></pre>
        <div id="controls-container">
            <div id="controls">
                <!-- Animation name will be inserted here -->
                <div id="key-commands">
                    <span class="key-command">↑/↓: Change animation</span>
                    <span class="key-command">R: Randomize</span>
                    <span class="key-command">M: Toggle mode</span>
                </div>
                <div id="mode-display">Automated Mode</div>
            </div>
        </div>
    </div>
    <script type="module" src="src/main.js"></script>
</body>
</html>
